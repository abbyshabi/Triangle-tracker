<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Triangle Tracker</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="images/icon.png" rel="icon" type="image/16x16-icon"/>
	<header id="main">
		<img src="images/welcome.gif"> 
		<h1><strong> Welcome to the Triangle Tracker</strong> </h1>
		<h3><em>Use the triangle tracker to determine triangle type......</em></h3><br><br>
	</header>
</head>
<body>
	<script src="js/script.js"></script>
	<div class ="container">
			<div class=" box-1">
 				<p>
 					Please input a Number: <input type="Number" name="a" id="aValue">
 				</p>
 			</div>
 			<div class="box-2">
 				<p>
 					Please input a Number: <input type="Number" name="b" id="bValue">
 				</p>
 			</div>
 			<div class="box-3">
 				<p>
 					Please input a Number: <input type="Number" name="c" id="cValue">
 				</p>
 			</div>
 			<button class="button" onclick="getTriangleType()"><strong> CHECK! </strong> </button><br>
 			<div class="box-4">
 				<p>
 					And the Triangle is : <textarea type="text" name="Answer" rows="3" cols="35" id="answer"></textarea>
 				</p>
 			</div>
			<button class="button-2" onclick="reset()"><em> Reset </em></button>
	</div>
</body>
</html>
